<div class="eqftp-panel__server_dropdown_item" data-fullinfo="{{title}} {{host}} {{user}}" eqftp-click="ui__panel__toolbar__search__dropdown___connect?connection_id={{id}}">
    <div class="eqftp-panel__server_dropdown_item__title">{{title}}</div>
    <div class="eqftp-panel__server_dropdown_item__host">{{eqftp__panel__server_list__item__host}} {{host}}</div>
    <div class="eqftp-panel__server_dropdown_item__user">{{eqftp__panel__server_list__item__user}} {{user}}</div>
</div>
